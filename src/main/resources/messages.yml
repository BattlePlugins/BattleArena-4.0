# -----------------
# Main message config for BattleArena
#
# Documentation: https://docs.battleplugins.org/docs/ba/messages
# Support: https://discord.gg/tMVPVJf
# GitHub: https://github.com/BattlePlugins/BattleArena
# -----------------
configVersion: 2.0.0 # The config version, do not change!

messages:
  general:
    prefix: "<gold>[%arena_name%]</gold> "
  arena: # These can be overridden by arenas
    alreadyInMatch: "<red>You are already in a match!</red>"
    notInMatch: "<red>You are not in a match!</red>"
    noOpenMatches: "<red>There are currently no open matches.</red>"
    matchDoesNotExist: "<red>A match could not be found by that name.</red>"
    joinedMatch: "<yellow>You have joined</yellow> <gold>%arena_name%</gold><yellow>!</yellow>"
    leftMatch: "<yellow>You have left</yellow> <gold>%arena_name%</gold><yellow>!</yellow>"
    mapAlreadyExists: "<red>A map by that name already exists!</red>"
    createdNewMap: "<yellow>Successfully created a new map named</yellow> <gold>%map_name%</gold><yellow>! Use</yellow> <gold>/%arena_command% spawn add <team></gold> <yellow>to add more spawns!</yellow>"